<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    
    <input type="email" id="inputEmail" name="email" 
    placeholder="Informe o seu e-mail" 
    class="form-control mb-2"
    [ngClass]="{
      'is-valid': email.valid && (email.dirty || email.touched),
      'is-invalid': email.invalid && (email.dirty || email.touched)
    }"
    [(ngModel)]="usuario.email"
    #email="ngModel"
    email
    required />

    <div class="invalid-feedback mb-2" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        E-mail deve ser informado!
      </div>
      <div *ngIf="email.errors.email">
        E-mail inválido!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>

    <input type="password" id="inputSenha" name="senha" 
    placeholder="Informe a senha" 
    class="form-control mb-2"
    [ngClass]="{
      'is-valid': senha.valid && (senha.dirty || senha.touched),
      'is-invalid': senha.invalid && (senha.dirty || senha.touched)
    }"
    [(ngModel)]="usuario.senha" 
    #senha="ngModel"
    required />

    <div class="invalid-feedback mb-2" role="alert" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada!
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()" >Entrar</button>

    <img src="../../../assets/img/quick-buy-logo.jpg" [title]="imgTitle">

    <!--
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuário autenticado! 
    </div>

    <div class="alert alert-warning" role="alert">
      <div *ngFor="let us of usuarios">
        {{ us }}
      </div>        
    </div>
    -->
  </form>
</div>
